{% import "partials/_mixins.html" as mixins %}

{% macro section(props) %}
  <section class="section section_selling js-section" data-anchor="{{ props.id }}">
    <div class="section__outer outer">
      <div class="section__inner inner" data-scroll-trigger data-anim-group data-duration-anim='0.7'>
        <div class="section__left">
          <div class="section__title-lg">
            <h2 class="title-lg" data-anim="from-bottom">{{ props.title | safe }}</h2>
          </div>
          <div class="section__splitter-horiz" data-anim="splitter-fade"></div>
          <div class="section__text" data-anim="from-bottom">{{ props.text | safe }}</div>
          <div class="section__download-btn-wrapper">
            <div class="section__download-btn-area js-download-field">{{ mixins.downloadBtn() }}</div>
          </div>
        </div>
        <div class="section__right" style='background-image: url(img/{{ props.bg }});'></div>
      </div>
    </div>
  </section>
{% endmacro %}
